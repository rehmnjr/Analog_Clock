<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="digitalcontainer"></div>
    <div class="container">
        <div class="clock">

            <div class="centre"></div>
           

            <div class="blur"></div>
            <div style="--clr:#ff3d58" id="hour" class="hand"><i></i></div>
            <div style="--clr:#00a6ff" id="minute" class="hand"><i></i></div>
            <div style="--clr:#ffffff" id="second" class="hand"><i></i></div>
        
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b class="green">3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b class="green">6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b class="green">9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b class="green">12</b></span>
        
        </div>
    
    </div>

    <script src="script.js"></script>
   
</body>
</html>
